<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    .group-list {
      margin: 20px 0;
    }
    .group {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .group-data {
      margin-top: 20px;
    }
    .view-schedule-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="back-button" id="back-button">뒤로가기</button>
  <h1>Group List</h1>
  <div class="group-list" id="group-list"></div>
  <div class="group-data" id="group-data"></div>
  <script src="../js/group-list.js"></script>
</body>
</html>
