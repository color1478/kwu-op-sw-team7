<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <link rel="stylesheet" href="../css/group-list.css">
</head>

<body>
    <h1>모임 추가</h1>
    <div class="container">
        <div class="button-container">
            <button class="back-button" id="back-button">뒤로가기</button>
        </div>
        <form id="add-group-form">
            <label for="group-name">모임 이름 :</label>
            <input type="text" id="group-name" placeholder="Enter group name" required>

            <label for="group-code">모임 코드 :</label>
            <input type="text" id="group-code" placeholder="Enter group code" required>

            <button type="submit" class="add-button">모임 추가</button>
        </form>

        <div id="group-list"></div>
    </div>

    <script>
        // 뒤로가기 버튼 클릭 시 index.html로 이동
        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "/html/index.html"; // index.html로 이동
        });

        // 모임 추가 버튼 클릭 시 add-group.html로 이동
        document.getElementById("add-button").addEventListener("click", () => {
            window.location.href = "/html/add-group.html"; // add-group.html로 이동
        });
    </script>
    <script src="../js/group-list.js"></script>

    <div id="comment_part">

        <form id="comment-form">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="comment" placeholder="Your Comment" required></textarea>
            <button type="submit">Add Comment</button>
        </form>
        <div id="comment_section"></div>
    </div>
    </div>

</body>

</html>
